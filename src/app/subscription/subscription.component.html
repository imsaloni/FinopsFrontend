<h2>Subscription Input</h2>

<form (ngSubmit)="verifyResources()" #subscriptionForm="ngForm">
  <div>
    <label for="clientId">Client ID:</label>
    <input type="text" id="clientId" name="clientId" required [(ngModel)]="subscriptionData.clientId">
  </div>

  <div>
    <label for="tenantId">Tenant ID:</label>
    <input type="text" id="tenantId" name="tenantId" required [(ngModel)]="subscriptionData.tenantId">
  </div>

  <div>
    <label for="objectId">Object ID:</label>
    <input type="text" id="objectId" name="objectId" required [(ngModel)]="subscriptionData.objectId">
  </div>

  <div>
    <label for="clientSecret">Client Secret:</label>
    <input type="text" id="clientSecret" name="clientSecret" required [(ngModel)]="subscriptionData.clientSecret">
  </div>

  <div>
    <label for="subscriptionId">Subscription ID:</label>
    <input type="text" id="subscriptionId" name="subscriptionId" required [(ngModel)]="subscriptionData.subscriptionId">
  </div>

  <div>
    <button type="submit" [disabled]="!subscriptionForm.form.valid">Verify Subscription</button>
  </div>
</form>

<p>{{ verificationStatus }}</p>
