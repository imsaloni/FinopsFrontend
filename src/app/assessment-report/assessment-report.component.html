<!DOCTYPE html>

<html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

* {

  box-sizing: border-box;

}




#myInput {

  background-image: url('/css/searchicon.png');

  background-position: 10px 10px;

  background-repeat: no-repeat;

  width: 100%;

  font-size: 16px;

  padding: 12px 20px 12px 40px;

  border: 1px solid #ddd;

  margin-bottom: 12px;

}




#myTable {

  border-collapse: collapse;

  width: 100%;

  border: 1px solid #ddd;

  font-size: 15px;

}




#myTable th, #myTable td {

  text-align: left;

  padding: 12px;

}




#myTable tr {

  border-bottom: 1px solid #ddd;

}




#myTable tr.header, #myTable tr:hover {

  background-color: #f1f1f1;

}

</style>

</head>

<body>




<h2>Assessment Report</h2>




<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">




<table id="myTable">

  <tr class="header">

    <th style="width:25%;">Resource Name</th>

    <th style="width:25%;">Resource Group</th>

    <th style="width:25%;">Cost Centre</th>

    <th style="width:25%;">Owner</th>

    <th style="width:25%;">% Utilization</th>

    <th style="width:25%;">Cost per month</th>

    <th style="width:25%;">Unconsumed Cost</th>

    <th style="width:25%;">Recommendation</th>

  </tr>

  <tr>

    <td>VM</td>

    <td>ERPPortal</td>

    <td>XYZ</td>

    <td>Abhinav</td>

    <td>55.1</td>

    <td>1000</td>

    <td>700</td>

    <td>Business Development</td>

  </tr>

  <tr>

    <td>VM</td>

    <td>ERPPortal</td>

    <td>XYZ</td>

    <td>Tejas</td>

    <td>55.1</td>

    <td>1000</td>

    <td>700</td>

    <td>Business Development</td>

  </tr>

</table>




<script>

function myFunction() {

  var input, filter, table, tr, td, i, txtValue;

  input = document.getElementById("myInput");

  filter = input.value.toUpperCase();

  table = document.getElementById("myTable");

  tr = table.getElementsByTagName("tr");

  for (i = 0; i < tr.length; i++) {

    td = tr[i].getElementsByTagName("td")[0];

    if (td) {

      txtValue = td.textContent || td.innerText;

      if (txtValue.toUpperCase().indexOf(filter) > -1) {

        tr[i].style.display = "";

      } else {

        tr[i].style.display = "none";

      }

    }

  }

}

</script>

</body>

</html>
