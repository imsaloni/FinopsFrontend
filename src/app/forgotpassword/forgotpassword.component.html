<div class="header">

  <h2><img src="https://companieslogo.com/img/orig/CAP.PA-9b4110b0.png?t=1651902188" width="20" height="20">FinOps</h2>

  </div>
  
<p class="text -center fs-3" [ngClass]="isAccountCreated ? 'text-success pb-1' : 'text-danger pb-1'">
  {{ displayMsg }}
</p>
<!-- <div class="container-tab mat-elevation-z8"> --><mat-card>
  <div class="container-tab mat-elevation-z8">

    <mat-card-content><!-- class="border p-3 rounded-3" -->
      <form [formGroup]="registerForm" (ngSubmit)="registerSubmited()">

        <h1>Reset Password</h1>

        <div class="example-container">

          <mat-form-field appearance="fill"> <mat-label>Password</mat-label>

            <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" />
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">

              <mat-icon>{{
                hide ? "visibility_off" : "visibility"
                }}</mat-icon></button>
            <mat-error *ngIf="Password.errors?.['required'] && (Password.touched || Password.dirty)">
              Password is Required.
            </mat-error>
            <mat-error
              *ngIf="Password.errors?.['minlength'] || Password.errors?.['maxlength'] &&(Password.touched || Password.dirty)">
              Password should be at least 6 and at
              the max 15 characters long. </mat-error>
          </mat-form-field>
        </div>

        <div class="example-container">

          <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input matInput formControlName="rpwd" (keyup)="checkPass($event)" [type]="hide ? 'password' : 'text'" />
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{
                hide ? "visibility_off" : "visibility"
                }}</mat-icon></button>
            <mat-error [ngStyle]="{ display: repeatPass }">Repeat Pass is Invalid.</mat-error>
            <!-- <small *ngIf="!checkpass" class="text-danger">Password does not match.</small> -->
          </mat-form-field>
        </div>

        <div class="example-container">

          <div class="row" style="justify-content: center; text-align: center">

            <div class="col-12">
              <div class="col-3 d-inline-block">
                <button type="submit" mat-raised-button mat-button style="background-color: #17a2b8; color: white">
                  Submit</button>
                <!-- <a routerLink="app-login" mat-raised-button class="m1-1">Login</a> -->
              </div>

            </div>

          </div>

        </div>

      </form>

    </mat-card-content>
  </div>
</mat-card><!-- </div> -->


  <footer class="footer fixed-bottom text-center">
    <div className="col-md-4 d-flex align-items-center">
      <img src="https://companieslogo.com/img/orig/CAP.PA-9b4110b0.png?t=1651902188" width="20" height="20" className="cg-foot-logo mb-2"/>&nbsp; 2023 Capgemini. All rights reserved.
  </div>
  </footer>
